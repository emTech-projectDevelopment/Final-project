<!DOCTYPE html>
<html>

<head>
  <title>Task Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='cache-control' content='no-cache'>

  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css" />
  

</head>

<body>
    
  <div class="container my-3">

    <div class="col">
      <h1>Task Planner</h1>


      <!-- Task Form -->

      <form id="taskForm">
        <div class="form-group w-75 my-5">
          <label for="taskName">Task Name</label>
          <input type="text" class="form-control" id="taskName" name="taskName">
        </div>


          <div class="form-group w-75 my-5">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>
          

          <div class="form-group  w-75 my-5">
            <label for="assignedTo">Assigned To</label>
            <input type="text" class="form-control" id="assignedTo" name="assignedTo" required>
          </div>

        <div class="form-group w-75 my-5">
          <label for="dueDate">Due Date</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate">
        </div>

        <div class="form-group w-75 my-5">
          <label for="status">Status</label>
          <select class="form-control" id="status" name="status">
            <option value="TODO">To Do</option>
            <option value="INPROGRESS">In Progress</option>
            <option value="REVIEW">Review</option>
            <option value="DONE">Done</option>
          </select>
        </div>


        <button type="submit" id="addTaskButton" class="btn btn-primary">Add Task</button>
      </form>

    </div>

    <div id="taskList" class="container-fluid">
      <div class="row my-4">
        <!-- Task Layout -->
        <h2>Task List</h2>

       
        
          
   </div>
</div>
</body>


<footer class="container-fluid">
  <p class="text-aligned mb-2 py-2 text-black">&copy; Copyright 2023 - Zenab</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
